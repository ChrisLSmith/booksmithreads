<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P8521TN3E4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-P8521TN3E4');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quest Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .quest-table th {
        background-color: #f8f9fa;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9rem;
      }
      .quest-table td {
        vertical-align: middle;
        font-size: 1rem;
      }
      .quest-table a {
        color: #0d6efd;
        text-decoration: none;
        font-weight: 500;
      }
      .quest-table a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="container py-5">
      <h1 id="quest-title" class="mb-4 text-center"></h1>

      <div id="quest-progress" class="mb-4 text-center">
        <div class="mb-2">
          <strong><span id="read-count">0</span></strong> of
          <strong><span id="total-count">0</span></strong> books read
          (<span id="percent-complete">0%</span>)
        </div>
        <div class="progress mx-auto" style="max-width: 400px">
          <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered quest-table align-middle">
          <thead>
            <tr>
              <th style="width: 80px">Order</th>
              <th>Title</th>
              <th>Author</th>
              <th style="width: 100px">Status</th>
            </tr>
          </thead>
          <tbody id="quest-table-body"></tbody>
        </table>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
      const sheetId = "1fF7P_rtLpgdr6LadFXJ3ZhjvNVw3TCBHnHi0q4XEx9I";
      const apiKey = "AIzaSyCFcup6gSBuwCFuwNKF-gIkrK2f_6nfD0g";

      const urlParams = new URLSearchParams(window.location.search);
      const questParam = urlParams.get("name"); // quests.html passes the sheet tab name (or base)

      if (!questParam) {
        document.querySelector("main").innerHTML = `
          <div class="text-center my-5">
            <h2 class="text-danger">No quest selected</h2>
            <a href="quests.html" class="btn btn-primary mt-3">Back to Quests</a>
          </div>`;
        throw new Error("Missing 'name' parameter in URL.");
      }

      // Resolve actual tab name to query and a display title per your rules.
      function resolveQuestNames(param) {
        // Ensure the tab name ends with " Quest"
        const tabName = /\sQuest\s*$/i.test(param) ? param.trim() : `${param} Quest`;

        // Build display name rules:
        // 1) If "(#X)" exists -> "Base Quest #X"
        // 2) Else -> remove "Quest" entirely: just "Base"
        const numMatch = tabName.match(/\(#\s*(\d+)\s*\)/);
        let base = tabName.replace(/\s*Quest\s*$/i, "").trim();

        if (numMatch) {
          base = base.replace(/\s*\(#\s*\d+\s*\)\s*$/i, "").trim();
          return { tabName, displayTitle: `${base} Quest #${numMatch[1]}` };
        }

        return { tabName, displayTitle: base };
      }

      const { tabName, displayTitle } = resolveQuestNames(questParam);

      // Apply the display title to the page header
      document.getElementById("quest-title").textContent = displayTitle;

      async function checkIfPublished() {
        const metaRange = `${tabName}!C1`;
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(metaRange)}?key=${apiKey}`;
        const res = await fetch(url);
        if (!res.ok) return false;
        const json = await res.json();
        const value = json.values?.[0]?.[0]?.toLowerCase() || "";
        return value === "yes";
      }

      async function fetchQuestData() {
        const dataRange = `${tabName}!B4:E`;
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(dataRange)}?key=${apiKey}`;
        const res = await fetch(url);
        const json = await res.json();
        return json.values || [];
      }

      async function renderQuest() {
        const data = await fetchQuestData();
        const tbody = document.getElementById("quest-table-body");

        data.forEach((row) => {
          const order = row[0] || "";
          const title = row[1] || "Untitled";
          const author = row[2] || "";
          const read = (row[3] || "").toLowerCase() === "yes";

          const tr = document.createElement("tr");
          const bookUrl = `book.html?title=${encodeURIComponent(title)}`;
          tr.innerHTML = `
            <td class="text-center">${order}</td>
            <td><a href="${bookUrl}">${title}</a></td>
            <td>${author}</td>
            <td class="text-center">${read ? "âœ…" : ""}</td>
          `;
          tbody.appendChild(tr);
        });

        // Progress bar logic
        const total = data.length;
        const readCount = data.filter((row) => (row[3] || "").toLowerCase() === "yes").length;
        const percent = total > 0 ? Math.round((readCount / total) * 100) : 0;

        document.getElementById("read-count").textContent = readCount;
        document.getElementById("total-count").textContent = total;
        document.getElementById("percent-complete").textContent = `${percent}%`;

        const progressBar = document.getElementById("progress-bar");
        progressBar.style.width = `${percent}%`;
        progressBar.setAttribute("aria-valuenow", percent);
      }

      checkIfPublished().then((isPublished) => {
        if (!isPublished) {
          document.querySelector("main").innerHTML = `
            <div class="text-center my-5">
              <h2 class="text-danger">Quest not found</h2>
              <p class="text-muted">This quest is either unpublished or does not exist.</p>
              <a href="quests.html" class="btn btn-primary mt-3">Back to Quests</a>
            </div>`;
        } else {
          renderQuest();
        }
      });
    </script>

    <script>
      fetch("header.html")
        .then(r => r.text())
        .then(html => {
          document.getElementById("header-placeholder").innerHTML = html;
          if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
            document.querySelector("header")?.classList.add("dev");
          }
        });

      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer-placeholder").innerHTML = data;
        });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container py-5">
    <h1 id="post-title"></h1>
    <p class="text-muted" id="post-date"></p>
    <div id="post-content" style="line-height: 1.7;"></div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    const slug = new URLSearchParams(window.location.search).get("slug");
    const sheetId = "1fF7P_rtLpgdr6LadFXJ3ZhjvNVw3TCBHnHi0q4XEx9I";
    const apiKey = "AIzaSyCFcup6gSBuwCFuwNKF-gIkrK2f_6nfD0g";
    const blogRange = "Blog!A2:F";

    async function fetchBlogPost(slug) {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${blogRange}?key=${apiKey}`;
      const res = await fetch(url);
      const json = await res.json();
      const rows = json.values || [];
      return rows.find(row => row[0] === slug && (row[4] || "").toLowerCase() === "yes");
    }

    fetchBlogPost(slug).then(post => {
      if (!post) {
        document.getElementById("post-title").textContent = "Post Not Found";
        return;
      }

      const [slug, title, date, , , content] = post;
      document.getElementById("post-title").textContent = title;
      document.getElementById("post-date").textContent = date;
      document.getElementById("post-content").innerHTML = content;
    });

    fetch("header.html").then(res => res.text()).then(data => {
      document.getElementById("header-placeholder").innerHTML = data;
    });

    fetch("footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer-placeholder").innerHTML = data;
    });
  </script>
</body>
</html>

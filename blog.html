<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .blog-post-preview {
      margin-bottom: 2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1.5rem;
    }

    .blog-post-preview h2 {
      font-size: 1.6rem;
      margin-bottom: 0.3rem;
    }

    .blog-post-preview .date {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }

    .blog-post-preview p {
      font-size: 1.05rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container py-5">
    <h1 class="mb-4">Blog</h1>
    <div id="blog-list"></div>
  </main>

  <div id="footer-placeholder"></div>

  <script>
    const sheetId = "1fF7P_rtLpgdr6LadFXJ3ZhjvNVw3TCBHnHi0q4XEx9I";
    const apiKey = "AIzaSyCFcup6gSBuwCFuwNKF-gIkrK2f_6nfD0g";
    const blogRange = "Blog!A2:F";

    async function fetchBlogPosts() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${blogRange}?key=${apiKey}`;
      const res = await fetch(url);
      const json = await res.json();
      return json.values || [];
    }

    function renderBlogPosts(posts) {
      const container = document.getElementById("blog-list");

      const filtered = posts
        .filter(row => (row[4] || "").toLowerCase() === "yes") // Published
        .sort((a, b) => new Date(b[2]) - new Date(a[2]));     // Newest first

      filtered.forEach(([slug, title, date, excerpt]) => {
        const postDiv = document.createElement("div");
        postDiv.className = "blog-post-preview";
        postDiv.innerHTML = `
          <h2><a href="blog-post.html?slug=${encodeURIComponent(slug)}">${title}</a></h2>
          <div class="date">${date}</div>
          <p>${excerpt}</p>
        `;
        container.appendChild(postDiv);
      });
    }

    fetchBlogPosts().then(renderBlogPosts);

    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>
</body>
</html>
